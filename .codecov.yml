# COMMIT STATUS:
# https://docs.codecov.io/docs/commit-status
coverage:
  status:
    project:
      default:
        threshold: 0.10%
      core:
        flags: core
      i18n:
        flags: i18n
      ui:
        flags: ui
      viewer:
        flags: viewer
    patch: off
flags:
  core:
    paths:
      - platform/core
  i18n:
    paths:
      - platform/i18n
  ui:
    paths:
      - platform/ui
  viewer:
    paths:
      - platform/viewer
  cornerstone:
    paths:
      - extensions/cornerstone
  dicom-html:
    paths:
      - extensions/dicom-html
  dicom-microscopy:
    paths:
      - extensions/dicom-microscopy
  dicom-pdf:
    paths:
      - extensions/dicom-pdf
  vtk:
    paths:
      - extensions/vtk
